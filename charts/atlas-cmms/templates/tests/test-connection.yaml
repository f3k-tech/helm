apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "atlas-cmms.fullname-frontend" . }}-test-connection"
  labels:
    {{- include "atlas-cmms.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "atlas-cmms.fullname-frontend" . }}:{{ .Values.frontend.service.port }}']
  restartPolicy: Never
---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "atlas-cmms.fullname-backend" . }}-test-connection"
  labels:
    {{- include "atlas-cmms.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "atlas-cmms.fullname-backend" . }}:{{ .Values.backend.service.port }}']
  restartPolicy: Never
