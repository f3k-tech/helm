apiVersion: v1
kind: Service
metadata:
  name: {{ include "atlas-cmms.fullname-backend" . }}
  labels:
    {{- include "atlas-cmms.labels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/component: backend
    {{- include "atlas-cmms.selectorLabels" . | nindent 4 }}
