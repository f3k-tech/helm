replicaCount: 1

image:
  repository: libretranslate/libretranslate
  tag: ""
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

labels: {}

podLabels: {}
podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5000
  annotations: {}

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

persistence:
  apiKeys:
    enabled: false
    # storageClass: "-"
    # existingClaim: libretranslate-api-keys
    accessMode: ReadWriteOnce
    size: 1Gi
    annotations: {}
  cache:
    enabled: false
    # storageClass: "-"
    # existingClaim: libretranslate-cache
    accessMode: ReadWriteOnce
    size: 8Gi
    annotations: {}
  db:
    enabled: false
    # storageClass: "-"
    # existingClaim: libretranslate-db
    accessMode: ReadWriteOnce
    size: 1Gi
    annotations: {}
  share:
    enabled: false
    # storageClass: "-"
    # existingClaim: libretranslate-share
    accessMode: ReadWriteOnce
    size: 20Gi
    annotations: {}
  filesTranslate:
    enabled: false
    # storageClass: "-"
    # existingClaim: libretranslate-files-translate
    accessMode: ReadWriteOnce
    size: 3Gi
    annotations: {}

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# You can find a full list of arguments here: https://github.com/LibreTranslate/LibreTranslate?tab=readme-ov-file#settings--flags
args:
  # - --ssl
  # - --update-models
  # - --load-only
  # - en,de,fr,hu,nl,tr

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

livenessProbe:
  enabled: true
  initialDelaySeconds: 60
  periodSeconds: 30
  failureThreshold: 30
  successThreshold: 1
  timeoutSeconds: 5

readinessProbe:
  enabled: true
  initialDelaySeconds: 60
  periodSeconds: 30
  failureThreshold: 30
  successThreshold: 1
  timeoutSeconds: 5
