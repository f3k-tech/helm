apiVersion: v1
kind: Secret
metadata:
  name: {{ include "recaptcha-v3-verifier.fullname" . }}-secret
  labels:
    app.kubernetes.io/name: {{ include "recaptcha-v3-verifier.fullname" . }}
type: Opaque
data:
  {{- with .Values.secrets.admin.password }}
  ADMIN_PASSWORD: {{ . | b64enc | quote }}
  {{- end }}