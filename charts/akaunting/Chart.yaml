apiVersion: v2
name: akaunting
description: Akaunting Helm chart for Kubernetes
icon: https://f3k-tech.github.io/helm/icons/akaunting.png
type: application
version: 0.3114.4
appVersion: "3.1.14"
dependencies:
  - name: mariadb
    version: 20.2.2
    repository: https://charts.bitnami.com/bitnami
    condition: mariadb.enabled
annotations:
  artifacthub.io/changes: |
    - kind: fixed
      description: MariaDB secret name no longer hardcoded; now derived from chart fullname (based on release and chart name).
    - kind: changed
      description: Move COMPANY_NAME and COMPANY_EMAIL from Secret to plain environment variables. Non-sensitive config is now provided via values.env.
    - kind: changed
      description: Move ADMIN_EMAIL to secret.
maintainers:
  - name: FreekO
    email: info@f3k.tech