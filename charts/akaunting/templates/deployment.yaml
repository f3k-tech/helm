apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "akaunting.fullname" . }}
  labels:
    {{- include "akaunting.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "akaunting.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "akaunting.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "akaunting.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
          - configMapRef:
              name: akaunting-config
          env:
          - name: DB_NAME
            valueFrom:
              secretKeyRef:
                name: akaunting-secret
                key: DB_NAME
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: akaunting-secret
                key: DB_USERNAME
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: akaunting-secret
                key: DB_PASSWORD
          - name: ADMIN_EMAIL
            valueFrom:
              secretKeyRef:
                name: akaunting-secret
                key: ADMIN_EMAIL
          - name: ADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: akaunting-secret
                key: ADMIN_PASSWORD
          - name: COMPANY_NAME
            valueFrom:
              secretKeyRef:
                name: akaunting-secret
                key: COMPANY_NAME
          - name: COMPANY_EMAIL
            valueFrom:
              secretKeyRef:
                name: akaunting-secret
                key: COMPANY_EMAIL
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          args: {{ .Values.args | toYaml | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            - name: akaunting-data
              mountPath: /var/www/html
            {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        - name: akaunting-data
          {{- if .Values.persistence.data.enabled }}
          persistentVolumeClaim:
            claimName: {{ if .Values.persistence.data.existingClaim }}{{ .Values.persistence.data.existingClaim }}{{- elzse }}{{ template "akaunting.fullname" . }}-data{{- end }}
          {{- end }}
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
