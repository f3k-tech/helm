apiVersion: v1
kind: Secret
metadata:
  name: akaunting-secret
  labels:
    app.kubernetes.io/name: akaunting
type: Opaque
data:
  DB_NAME:     {{ .Values.mariadb.auth.database | b64enc }}
  DB_USERNAME: {{ .Values.mariadb.auth.username | b64enc }}
  DB_PASSWORD: {{ .Values.mariadb.auth.password | b64enc }}
  ADMIN_EMAIL: {{ .Values.secrets.admin.email | b64enc }}
  ADMIN_PASSWORD: {{ .Values.secrets.admin.password | b64enc }}
  COMPANY_NAME: {{ .Values.secrets.company.name | b64enc }}
  COMPANY_EMAIL: {{ .Values.secrets.company.email | b64enc }}
