apiVersion: v1
kind: Secret
metadata:
  name: akaunting-secret
  labels:
    app.kubernetes.io/name: akaunting
type: Opaque
data:
  DB_NAME: {{ (lookup "v1" "Secret" .Release.Namespace "akaunting-secret").data.DB_NAME | default (.Values.mariadb.auth.database | b64enc) | quote }}
  DB_USERNAME: {{ (lookup "v1" "Secret" .Release.Namespace "akaunting-secret").data.DB_USERNAME | default (.Values.mariadb.auth.username | b64enc) | quote }}
  DB_PASSWORD: {{ (lookup "v1" "Secret" .Release.Namespace "akaunting-secret").data.DB_PASSWORD | default (.Values.mariadb.auth.password | b64enc) | quote }}
  ADMIN_EMAIL: {{ (lookup "v1" "Secret" .Release.Namespace "akaunting-secret").data.ADMIN_EMAIL | default (.Values.secrets.admin.email | b64enc) | quote }}
  ADMIN_PASSWORD: {{ (lookup "v1" "Secret" .Release.Namespace "akaunting-secret").data.ADMIN_PASSWORD | default (.Values.secrets.admin.password | b64enc) | quote }}
  COMPANY_NAME: {{ (lookup "v1" "Secret" .Release.Namespace "akaunting-secret").data.COMPANY_NAME | default (.Values.secrets.company.name | b64enc) | quote }}
  COMPANY_EMAIL: {{ (lookup "v1" "Secret" .Release.Namespace "akaunting-secret").data.COMPANY_EMAIL | default (.Values.secrets.company.email | b64enc) | quote }}
