apiVersion: v1
kind: Secret
metadata:
  name: akaunting-secret
  labels:
    app.kubernetes.io/name: akaunting
type: Opaque
data:
  DB_NAME: {{ .Values.mariadb.auth.database | b64enc }}
  {{- with .Values.mariadb.auth.username }}
  DB_USERNAME: {{ . | b64enc | quote }}
  {{- end }}
  ADMIN_EMAIL: {{ .Values.secrets.admin.email | b64enc }}
  {{- with .Values.secrets.admin.password }}
  ADMIN_PASSWORD: {{ . | b64enc | quote }}
  {{- end }}
  {{- with .Values.secrets.company.name }}
  COMPANY_NAME: {{ . | b64enc | quote }}
  {{- end }}
  {{- with .Values.secrets.company.email }}
  COMPANY_EMAIL: {{ . | b64enc | quote }}
  {{- end }}
